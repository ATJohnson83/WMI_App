k<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>WMI-Mgmt-Edit-Users</title>
	<link rel="stylesheet" type="text/css" href="./css/reset.css">
	<!-- Jquery -->
	<script src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="./css/styles.css" media="screen">
</head>
<body class="brickbody">


	<div class='brckheader text-center'>
		<div class="row row-1a">
			<div class='block'></div>
		 	<div class='block'></div>
		 	<div class='block'></div>
		</div>
		<h1 class='wm-title'>WHITMAN MASONRY</h1>
		<nav class="vhmenu">
			<a href="/management">Main Menu</a>
			<a href="/mgmt-view">View Reports</a>
			<a href="/mgmt-edit-jobs">Edit Jobs</a>
			<a href="/logout">Log Out</a>
		</nav>
	</div>

	<div class='container'>
		<div class='umgmteditpanel panel panel-default'>
			<div class="panel-heading text-center">
				<h2 class="curview">USERS</h2>
			</div>
			<div class="panel-body">
				<div class="form-group">
					<div class="row">
						<div class="col-md-8 col-md-offset-2">
							<div class="user-container">
								
								
								<form id='addforeman'>
									<label>Name</label>
									<input placeholder="Enter a Foreman" id="foreman-name" type="text" />
									<label>Password</label>
									<input placeholder="MMYYYY of Birthdate" id="foreman-password"/>
									<button type="submit" class="btn btn-primary glyphicon glyphicon-plus"></button>
								</form>
								
								<hr>

								<h3>ACTIVE USERS</h3>
								<table class="table table-striped">
									<thead>
										<th>Name</th>
										<th>Password</th>
										<th>Deactivate</th>
										<!-- <th>Delete</th> -->
									</thead>
									<tbody id="aftblbdy"></tbody>
								</table>

								<hr>
								
								<div class="row">
									<div class="col-lg-4">
										<h3>DEACTIVE USERS</h3>
									</div>
									<div class="col-lg-1">
										<button id="dusershow" class="btn btn-default btn-sm duserbtns">Show</button>
									</div>
									<div class="col-lg-1">
										<button id="duserhide" class="btn btn-default btn-sm duserbtns">Hide</button>
									</div>
								</div>
								<table class="table table-striped">
									<thead>
										<th>Name</th>
										<th>Password</th>
										<th>Activate</th>
										<th>Delete</th>
									</thead>
									<tbody id="dftblbdy"> </tbody>
								</table>
							
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
  <div class="modal-dialog modal-sm" role="document">
  	<div class="modal-content">
  		<div class="modal-header">
	      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	      <h4 class="modal-title" id="myModalLabel">User Password: <span class="modal-password"></span></h4>
    	</div>
    </div>
  </div>
</div>


<script type="text/javascript" src="./js/edit-foremen.js"></script>
</body>
</html>
