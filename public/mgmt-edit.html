<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>WMI-Mgmt-Edit</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src ="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- Jquery -->
	<script src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>

</head>
<body>
	<div class='container'>
		
		<div class='jumbotron'>
			<h1>Whitman Masonry</h1>
			<h3>Management Edit Page</h3>
		</div>


		<div class='panel panel-primary'>
			<div class="form-group">
					<div class="row">
						<div class="col-md-8 col-md-offset-2">
							<div class="job-container">
								<h1>Jobs</h1>
								
								<input placeholder="Enter a name" id="job-name" type="text" />
								<button type="submit" class="btn btn-success">Create Job</button>
								
								<table class="table table-striped">
								<thead>
									<tr>
										<th>Name</th>
										<th>Active</th>
										<th>Delete Job</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>Wake Tech</td>
										<td>
											<input type="checkbox" name="active">
										</td>
										<td>
											<button class='btn btn-danger'>
												Delete
											</button>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class='panel panel-primary'>
			<div class="form-group">
				<div class="row">
					<div class="col-md-8 col-md-offset-2">
						<div class="job-container">
							<h1>Formen</h1>
							
							<input placeholder="Enter a name" id="job-name" type="text" />
							<button type="submit" class="btn btn-success">Add Forman</button>
							
							<table class="table table-striped">
							<thead>
								<tr>
									<th>Name</th>
									<th>Active</th>
									<th>Delete Foreman</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>Billy McGee</td>
									<td>
										<input type="checkbox" name="active">
									</td>
									<td>
										<button class='btn btn-danger'>
											Delete
										</button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
		
		



	</div>

</body>
</html>
