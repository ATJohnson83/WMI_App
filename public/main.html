<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>WMI Production</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src ="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- Jquery -->
	<script src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>

</head>
<body>
	<div class='container'>

		<div class='jumbotron'>
			<h1>Whitman Masonry</h1>
			<h3>Main Page</h3>
		</div>

		<div class="container">
    	<div class="row">
      	<div class="col-md-6 col-md-offset-3">
        	<h2>Login Form</h2>
        	<form class="login">
          	<div class="form-group">
            	<label for="name">Name</label>
           	 <select type="name" class="form-control" id="name-input" placeholder="Name"><option></option></select>
          	</div>
          	<div class="form-group">
            	<label for="password">Password</label>
            	<input type="password" class="form-control" id="password-input" placeholder="Password">
          	</div>
          	<button type="submit" id="loginbtn" class="btn btn-default">Login</button>
        	</form>
      	</div>
    	</div>
  	</div>
		
		<div class="row">
			<div class="col-md-8 col-md-offset-2"> 
				<a href="/foreman">
					<button id="austin" class="btn btn-primary">
					<h2>Foreman Login</h2></button>
				</a> 
      </div>
		</div>

		<br>
		<br>
		<br>

		<div class="row">
			<div class="col-md-8 col-md-offset-2"> 
				<a href="/management">
					<button id="austin" class="btn btn-primary">
					<h2>Management Login</h2></button>
				</a> 
      </div>
		</div>
		
	</div>

	<script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
