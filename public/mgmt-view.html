<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>WMI-Mgmt-View</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src ="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- Jquery -->
	<script src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>
<body>
	<div class='container'>
		<div class='jumbotron'>
			<h1>Whitman Masonry</h1>
			<h3>Management View Page</h3>
		</div>

		<div class='panel panel-primary'>
			<div class="form-group">
					<div class="row">
						<div class="col-md-12">
							<div class="job-container">
								<h1>View Reports</h1>

								<label>Job Name</label>
					    	<select class="chosen-select" id="jname">
						      <option></option>
					    	</select>
					    	
					    	<label>Start Date</label>
								<input placeholder="Start Date" id="startDate" type="text"/>
								<label>End Date</label>
								<input placeholder="End Date" id="endDate" type="text"/>

								<button id="getreport" type="submit" class="btn btn-success">Get Report</button>
								
								<table class="table table-striped">
								<thead>
									<tr>
										<th>Date</th>
										<th>Foreman</th>
										<th>Brick</th>
										<th>CMU</th>
										<th>Masons</th>
										<th>Labor</th>
										<th>Foremen</th>
										<th>Operators</th>
										<th>Hours</th>
										<th>Additional</th>
									</tr>
								</thead>
								<tbody id='rtblbdy'>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</div>
<script type="text/javascript" src="./js/view.js"></script>
</body>
</html>
