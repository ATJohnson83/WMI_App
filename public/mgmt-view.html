<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>WMI-Mgmt-View</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src ="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- Jquery -->
	<script src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>

</head>
<body>
	<div class='container'>
		<div class='jumbotron'>
			<h1>Whitman Masonry</h1>
			<h3>Management View Page</h3>
		</div>

		<div class='panel panel-primary'>
			<div class="form-group">
					<div class="row">
						<div class="col-md-12">
							<div class="job-container">
								<h1>Veiw Reports</h1>

								<label>Job Name</label>
					    	<select class="chosen-select" id="jname">
						      <option value=""></option>
						      <option value="1">Triangle Springs</option>
						      <option value="2">Union Station</option>
						      <option value="3">NCSU-CUP</option>
						      <option value="4">RTI</option>
						      <option value="5">Duke Engergy - Goldsboro</option>
					    	</select>
					    	
					    	<label>Start Date</label>
								<input placeholder="Start Date" id="startDate" type="text"/>
								<label>End Date</label>
								<input placeholder="End Date" id="endDate" type="text"/>

								<button type="submit" class="btn btn-success">Get Report</button>
								
								<table class="table table-striped">
								<thead>
									<tr>
										<th>Date</th>
										<th>Foreman</th>
										<th>Brick</th>
										<th>CMU</th>
										<th>Masons</th>
										<th>Labor</th>
										<th>Foremen</th>
										<th>Operators</th>
										<th>Hours</th>
										<th>Additional</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>9/10/2017</td>
										<td>Connie Whitman</td>
										<td>1500</td>
										<td>450</td>
										<td>8</td>
										<td>5</td>
										<td>1</td>
										<td>1</td>
										<td>9.5</td>
										<td>Craig caught a trash bin on fire.</td>
									</tr>
									<tr>
										<td>9/9/2017</td>
										<td>Connie Whitman</td>
										<td>1300</td>
										<td>350</td>
										<td>8</td>
										<td>5</td>
										<td>1</td>
										<td>1</td>
										<td>9.5</td>
										<td>Set up scaffold in the afternoon.</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</div>

</body>
</html>
