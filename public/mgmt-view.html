<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>WMI-Mgmt-View</title>
	<link rel="stylesheet" type="text/css" href="./css/reset.css">
	<!-- Jquery -->
	<script src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="./css/styles.css" media="screen">

</head>
<body class="brickbody">
	
	<div class='brckheader text-center'>
		<div class="row row-1a">
			<div class='block'></div>
		 	<div class='block'></div>
		 	<div class='block'></div>
		</div>
		<h1 class='wm-title'>WHITMAN MASONRY</h1>
		<nav class="vhmenu">
			<a href="/management">Main Menu</a>
			<a href="/mgmt-edit-users">Edit Users</a>
			<a href="/mgmt-edit-jobs">Edit Jobs</a>
			<a href="/logout">Log Out</a>
		</nav>
	</div>

	<div class='container'>
		<div class='vmgmteditpanel panel panel-default'>
			<div class="panel-heading text-center">
				<h2>VIEW REPORTS</h2>
			</div>
			<div class="panel-body">
				<div class="form-group">
					<div class="row">
						<div class="col-md-12">
							<div class="job-container">
								
								<div class="row">
									<div class="col-lg-4">
										<label>Job Name</label>
							    	<select class="chosen-select form-control" id="jname">
								      <option></option>
							    	</select>
							    </div>
									<div class="col-lg-4">
										<div class="row">
											<div class="col-lg-12">
									    	<label>Start Date</label>
												<input class="form-control" placeholder="Start Date" id="startDate" type="text"/>
											</div>
											<div class="col-lg-12">
												<label>End Date</label>
												<input class="form-control" placeholder="End Date" id="endDate" type="text"/>
											</div>
										</div>
									</div>
									<div class="col-lg-1">
										<button id="getreport" type="submit" class="btn btn-primary rpbtns">Get Report</button>
									</div>
									<div class="col-lg-1"></div>
									<div>
										<button id="getallreports" type="submit" class="btn btn-default rpbtns">Get All Report</button>
									</div>
								</div>
									
								<table class="table table-striped">
								<thead>
										<tr>
											<th>Date</th>
											<th>Foreman</th>
											<th>Brick</th>
											<th>CMU</th>
											<th>Masons</th>
											<th>Labor</th>
											<th>Foremen</th>
											<th>Operators</th>
											<th>Hours</th>
											<th>Additional</th>
										</tr>
									</thead>
									<tbody id='rtblbdy'>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>	
		</div>
	</div>

<script type="text/javascript" src="./js/view.js"></script>
</body>
</html>
