<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>WMI-Foreman</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src ="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- Jquery -->
	<script src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
	<div class='container'>

		<div class='jumbotron'>
			<h1>Whitman Masonry</h1>
			<h3>Foreman Page</h3>
		</div>

		<h2>Welcome <span class="member-name"></span></h2>
		

		<div class='panel panel-primary'>
			<div class="form-group">
				
				<h3>Job Info</h3>
				<label>Foreman Name</label>
				<select class="chosen-select" id="fname">
					<option></option>
	    	</select>
	    	
	    	<label>Job Name</label>
	    	<select class="chosen-select" id="jname">
	    		<option></option>
	    	</select>
	    	
	    	<label>Date (YYYY-MM-DD)</label>
	    	<input id="date">
				
				<h3>Materials</h3>
				<div class="row">
					<div class="col-md-6">
						<label>Brick</label>
		    		<input id="brick" type="text" class="form-control" placeholder="Brick">
		    	</div>
		    	<div class="col-md-6">
		    		<label>CMU</label>
		    		<input id="cmu" type="text" class="form-control" placeholder="CMU">
		    	</div>
				</div>
    		
    		<label>Additional Materials/ Comments</label>
    		<textarea id="additional" class="form-control" placeholder="Additional Materials/ Comments"></textarea>
    		
    		<h3>Personel</h3>
    		<label>Masons</label>
    		<select id="masons" class="1-50"><option></option></select>
    		<label>Labor</label>
    		<select id="labor" class="1-50"><option></option></select>
    		<label>Foremen</label>
    		<select id="foremen" class="1-5"><option></option></select>
    		<label>Operators</label>
    		<select id="operators" class="1-5"><option></option></select>
    		<label>Hours Worked</label>
    		<select id="hours" class="1-12"><option></option></select>

				<button class="btn btn-primary" id='fsubmit'>Submit</button>
      </div>
		</div>
	</div>
<script type="text/javascript" src="./js/foreman.js"></script>
</body>
</html>
