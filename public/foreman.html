<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1">
	<title>WMI-Foreman</title>
	<link rel="stylesheet" type="text/css" href="./css/reset.css">
	<!-- Jquery -->
	<script src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="./css/foreman.css" media="screen">
</head>
<body class="brickbody">

	<div class='brckheader text-center'>
		<div class="dropdown">
		  <button class="btn btn-default dropdown-toggle glyphicon glyphicon-menu-hamburger" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
		    <!-- <span class="caret"></span> -->
		  </button>
		  <ul class="dropdown-menu dropdown-menu-right text-center" aria-labelledby="dropdownMenu1">
		  	<li><a href="#"></a></li>
		    <li class="logouthmb"><a href="/logout">Log Out</a></li>
		    <li><a href="#"></a></li> 
		  </ul>
		</div>
		<div class="logodiv text-center">
			<div class='block'></div>
		 	<div class='block'></div>
		 	<div class='block'></div>
		</div>
		<h1 class='wm-title'>WHITMAN MASONRY</h1>
	</div>

	<div class='container'>
		<div class='vmgmteditpanel panel panel-default'>
			<div class="panel-heading text-center">
				<h2><span class="member-name"></span></h2>
			</div>
			<div class="panel-body">
				<form>
					<div class="form-group">
						<h3>Job Info</h3>
			    	<div class="row">
				    	<div class="col-sm-12 col-md-12 col-lg-6">
					    	<label>Job Name</label>
					    	<select class="chosen-select form-control" id="jname">
					    		<option></option>
					    	</select>
				    	</div>
				    	<div class="col-sm-12 col-md-12 col-lg-6">
					    	<label>Date (YYYY-MM-DD)</label>
					    	<input id="date" class="form-control" type="text" readonly="true">
				    	</div>
						</div>
					</div>
					<hr>
					<div class="form-group">
						<h3>Materials</h3>
						<div class="row">
							<div class="col-sm-6 col-md-6 col-lg-6">
								<label>Brick</label>
				    		<input id="brick" type="tel" class="form-control" placeholder="Brick">
				    	</div>
				    	<div class="col-sm-6 col-md-6 col-lg-6">
				    		<label>CMU</label>
				    		<input id="cmu" type="tel" class="form-control" placeholder="CMU">
				    	</div>
				    	<div class="col-sm-12 col-md-12 col-lg-12">    		
				    		<label>Additional Materials/ Comments</label>
				    		<textarea id="additional" class="form-control" placeholder="Additional Materials/ Comments"></textarea>
			    		</div>
	    			</div>
	    		</div>
	    		<hr>
		    	<div class="form-group">
		    		<h3>Personel</h3>
		    		<div class="row">
		    			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
				    		<label>Masons</label>
				    		<select id="masons" class="form-control 1-50"><option></option></select>
				    	</div>
				    	<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
				    		<label>Labor</label>
				    		<select id="labor" class="form-control 1-50"><option></option></select>
				    	</div>
				    	<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
				    		<label>Foremen</label>
				    		<select id="foremen" class="form-control 1-5"><option></option></select>
				    	</div>
				    	<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
				    		<label>Operators</label>
				    		<select id="operators" class="form-control 1-5"><option></option></select>
				    	</div>
				    	<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
				    		<label>Hours Worked</label>
				    		<select id="hours" class="form-control 1-12"><option></option></select>
				    	</div>
				    </div>
					</div>	
					<button class="btn btn-primary btn-lg btn-block" id='fsubmit'>Submit</button>	      
      	</form>
			</div>
		</div>
	</div>

<script type="text/javascript" src="./js/foreman.js"></script>
</body>
</html>
